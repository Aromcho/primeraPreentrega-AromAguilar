<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Divisas</title>
</head>
<body>
    <video src="./blue_-_9811 (720p).mp4" autoplay loop muted></video>
<main class="transparente">
    
    <header><h1>Conversor De Divisas</h1></header>
    <section>
        cantidad: <input class="barrita" type="range" id="cantidad" min="0" max="1000" value="0" onchange="convertir()">
        <span id="valor">0</span>
        Convertir de:
        <select class="selector" id="de" onchange="convertir()">
            <option value="1">Pesos</option>
            <option value="2">Dolar</option>
            <option value="3">Euro</option>
        </select>
        A:
        <select class="selector" id="a" onchange="convertir()">
            <option value="1">Pesos</option>
            <option value="2">Dolar</option>
            <option value="3">Euro</option>
        </select>
        <h2 id="resultado">resultado:0.00</h2>
    </section>
</main>
   <script src="./main.js"></script> 
</body>
</html>
